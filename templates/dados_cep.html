<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widtd=device-widtd, initial-scale=1.0">
    <title>Localizador VIA CEP - Zeronauta </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/src/css/style.css" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Localizador VIA CEP - Zeronauta </h1>
                <div class="row">
                    <div class="col-md-6">
                        <h4>CEP Localizado:</h4>
                        <p class="badge bg-primary">
                            O CEP localizado na api é: <span id="cep">{{cep_consultado}}</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <table class="table table-striped table-dark">
                <thead>
                    <tr>
                        <th>Logradouro</th>
                        <th>Complemento</th>
                        <th>Unidade</th>
                        <th>Bairro</th>
                        <th>Localidade</th>
                        <th>UF</th>
                        <th>Estado</th>
                        <th>Região</th>
                        <th>IBGE</th>
                        <th>GIA</th>
                        <th>DDD</th>
                        <th>SIAFI</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Logradouro</td>
                        <td>Complemento</td>
                        <td>Unidade</td>
                        <td>Bairro</td>
                        <td>Localidade</td>
                        <td>UF</td>
                        <td>Estado</td>
                        <td>Região</td>
                        <td>IBGE</td>
                        <td>GIA</td>
                        <td>DDD</td>
                        <td>SIAFI</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a href="/" class="btn btn-warning cursor-botao">Localizar outro CEP</a>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script>
    $(document).ready(function () {
        $('input[name="cep"]').mask('00000-000');
    });
</script>


</html>
